<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON RACERS - Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0a0a0f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ffff;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 0, 255, 0.03) 2px,
                rgba(255, 0, 255, 0.03) 4px
            );
            animation: scan 20s linear infinite;
        }
        
        @keyframes scan {
            from { transform: translateY(0); }
            to { transform: translateY(100px); }
        }
        
        .container {
            background: rgba(10, 10, 31, 0.8);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            padding: 50px 60px;
            max-width: 450px;
            width: 90%;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 60px rgba(255, 0, 255, 0.2),
                inset 0 0 60px rgba(255, 0, 255, 0.05);
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
            margin-bottom: 10px;
            letter-spacing: 4px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .subtitle {
            font-size: 14px;
            letter-spacing: 3px;
            color: #00ffff;
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #ff00ff;
            text-transform: uppercase;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 8px;
            color: #ff00ff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            background: rgba(255, 0, 255, 0.05);
        }
        
        input::placeholder {
            color: rgba(255, 0, 255, 0.3);
        }
        
        .hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff00ff, #ff0088);
            border: none;
            border-radius: 8px;
            color: #0a0a0f;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 40px rgba(255, 0, 255, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 255, 0.3), transparent);
        }
        
        .divider span {
            background: rgba(10, 10, 31, 0.8);
            padding: 0 20px;
            position: relative;
            font-size: 14px;
            letter-spacing: 2px;
            opacity: 0.7;
        }
        
        .link {
            text-align: center;
            margin-top: 20px;
        }
        
        .link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .link a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .error {
            background: rgba(255, 0, 100, 0.2);
            border: 1px solid rgba(255, 0, 100, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff0064;
            font-weight: 500;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
        }
        
        .error.show {
            display: block;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success {
            background: rgba(0, 255, 100, 0.2);
            border: 1px solid rgba(0, 255, 100, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #00ff64;
            font-weight: 500;
            text-align: center;
            display: none;
        }
        
        .success.show {
            display: block;
        }
        
        /* Glowing particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff00ff;
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(20px); }
        }
    </style>
</head>
<body>
    <!-- Decorative particles -->
    <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; right: 15%; animation-delay: 1s;"></div>
    <div class="particle" style="bottom: 15%; left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="bottom: 25%; right: 10%; animation-delay: 3s;"></div>
    
    <div class="container">
        <div class="logo">
            <h1>NEON RACERS</h1>
            <div class="subtitle">PILOT REGISTRATION</div>
        </div>
        
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">PILOT ID</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose your username"
                    required
                    autocomplete="username"
                    minlength="3"
                    maxlength="20"
                >
                <div class="hint">3-20 characters</div>
            </div>
            
            <div class="form-group">
                <label for="password">ACCESS CODE</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a secure password"
                    required
                    autocomplete="new-password"
                    minlength="6"
                >
                <div class="hint">Minimum 6 characters</div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">CONFIRM CODE</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    placeholder="Re-enter your password"
                    required
                    autocomplete="new-password"
                >
            </div>
            
            <button type="submit" class="btn" id="register-btn">
                CREATE PILOT
            </button>
        </form>
        
        <div class="divider">
            <span>ALREADY REGISTERED?</span>
        </div>
        
        <div class="link">
            <a href="login.html">‚Üê BACK TO LOGIN</a>
        </div>
    </div>
    
    <script>
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Client-side validation
            if (username.length < 3 || username.length > 20) {
                showError('Username must be 3-20 characters');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'REGISTERING...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Account created! Redirecting to login...');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.error || 'Registration failed');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'CREATE PILOT';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Connection error. Please try again.');
                registerBtn.disabled = false;
                registerBtn.textContent = 'CREATE PILOT';
            }
        });
        
        // Real-time password match validation
        document.getElementById('confirm-password').addEventListener('input', (e) => {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                e.target.style.borderColor = 'rgba(255, 0, 100, 0.5)';
            } else {
                e.target.style.borderColor = 'rgba(255, 0, 255, 0.3)';
            }
        });
    </script>
</body>
</html>
